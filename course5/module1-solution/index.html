<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app='MsgApp'>
  <div ng-controller='MsgController'>
    <h1>Lunch Checker</h1>

    <div>
      <p>NOTE: do NOT consider and empty item, i.e., , , as an item towards to the count.</p>
      <input ng-model="foods" type="text" placeholder="list comma separated dishes you usually have for lunch">
    </div>
    <div>
      <button ng-click="LunchCheckController()">Check If Too Much</button>
    </div>
    <div ng-model="food_comment">
      <!-- Your message can go here. -->
      {{foodComment}}
    </div>
  </div>

</body>

</html>
