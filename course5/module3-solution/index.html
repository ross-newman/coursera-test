<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="loader/angular.min.js"></script>
  <script src="loader/app.js"></script>
</head>

<body ng-app="NarrowItDownApp">
  <div ng-controller="MsgController as list">
    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input ng-model="search" type="text" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button  ng-click="onClick()" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>

      <!-- found-items should be implemented as a component -->
      <found-items found-items="item in list.items" on-remove="list.onClick()"></found-items>
    </div>
  </div>



</body>

</html>
