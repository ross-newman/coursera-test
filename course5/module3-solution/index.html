<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="loader/angular.min.js"></script>
  <script src="loader/app.js"></script>
</head>

<body ng-app="NarrowItDownApplication">
  <div ng-controller="NarrowItDownController as list">
    <div class="container">
      <div class="row">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
          <input ng-model="list.search" type="text" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button ng-click="list.onClick(list.search)" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
      </div>
      <!-- found-items should be implemented as a component -->
      <found-items found-items="list.found" on-remove="list.onRemove(index)">
      </found-items>
    </div>
  </div>

</body>

</html>
