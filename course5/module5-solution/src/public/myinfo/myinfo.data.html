<div>
  <!-- test debug {{ $ctrl.getValid() }} -->
  <div id="info" ng-if="$ctrl.getValid() == false">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>
  <div id="info" ng-if="$ctrl.getValid()">
    First Name : {{ $ctrl.getFirst() }} <br />
    Last Name : {{ $ctrl.getLast() }} <br />
    Email : {{ $ctrl.getEmail() }} <br />
    Phone : {{ $ctrl.getPhone() }} <br />
    Phone : {{ $ctrl.getFavItem() }} <br />
  </div>
</div>
